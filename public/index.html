<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Venus Lealtad</title>
  <link rel="icon" href="/assets/logo.png">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #3f4037; /* Fondo exterior con contraste */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #8c9668;
      color: #fff;
      border-radius: 22px;
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    /* âœ¨ Fondo decorativo con gradiente (sin imagen externa) */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05), transparent 70%),
                  radial-gradient(circle at 80% 60%, rgba(255,255,255,0.04), transparent 60%);
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content {
      position: relative;
      z-index: 2;
    }

    /* Logo y encabezado */
    .logo {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      background-color: #fff;
      margin-bottom: 0.5rem;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      border: 2px solid rgba(255,255,255,0.5);
    }

    h1 {
      margin: 0;
      font-size: 1.7rem;
      font-weight: 700;
    }

    p.subtitle {
      margin: 0 0 1.3rem 0;
      font-size: 1rem;
      opacity: 0.9;
    }

    h2 {
      margin: 0.8rem 0 0.5rem 0;
      font-size: 1.25rem;
      font-weight: 600;
    }

    p.desc {
      margin-bottom: 1.5rem;
      opacity: 0.9;
      font-size: 0.95rem;
    }

    form {
      text-align: left;
      width: 100%;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #fff;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 1.1rem;
      font-size: 1rem;
      background: #f3f3f3;
      color: #222;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.15);
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
    }

    .btn {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
    }

    .btn:hover {
      transform: scale(1.02);
      background-color: #f0f0f0;
    }

    footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #fff;
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.3rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      input {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="content">
      <img src="/assets/logo.png" alt="Venus CosmetologÃ­a" class="logo">
      <h1>Venus Lealtad</h1>
      <p class="subtitle">Gana sellos y canjea tu facial ðŸŒ¿</p>

      <h2>Crea tu tarjeta</h2>
      <p class="desc">Ingresa tus datos para generar tu tarjeta digital.</p>

      <form id="create-form">
        <label for="name">Nombre</label>
        <input id="name" name="name" placeholder="Tu nombre" required>

        <label for="phone">TelÃ©fono</label>
        <input id="phone" name="phone" type="tel" placeholder="10 dÃ­gitos" pattern="[0-9]{10}" required>

        <input id="max" name="max" type="hidden" value="8">
        <button class="btn" type="submit">Crear tarjeta</button>
      </form>

      <footer>Â© Venus CosmetologÃ­a â€” Programa de Lealtad</footer>
    </div>
  </main>

  <script>
    document.getElementById('create-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const max = 8;

      if (!name || !phone) {
        alert('Por favor completa todos los campos');
        return;
      }

      try {
        const res = await fetch(`/api/create-card?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&max=${max}`);
        const data = await res.json();
        if (data?.url) {
          window.location.href = data.url;
        } else {
          alert('No se pudo generar la tarjeta. Verifica los datos.');
        }
      } catch (err) {
        alert('OcurriÃ³ un error al crear la tarjeta.');
        console.error(err);
      }
    });
  </script>
</body>
</html>

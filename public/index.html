<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Venus Lealtad</title>
  <link rel="icon" href="/assets/logo.png">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #4a4a3d; /* contraste tipo oliva oscuro */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #8c9668;
      color: #fff;
      border-radius: 24px;
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 470px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    /* textura interna decorativa */
    .card::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -20%;
      width: 150%;
      height: 150%;
      background: url('https://www.transparenttextures.com/patterns/leaves.png');
      background-size: 260px;
      opacity: 0.07;
      z-index: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content {
      position: relative;
      z-index: 2;
    }

    /* encabezado dentro del cuadro */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      margin-bottom: 1.5rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #fff;
      border: 2px solid rgba(255,255,255,0.5);
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    p.subtitle {
      margin: 0;
      font-size: 1rem;
      opacity: 0.9;
    }

    h2 {
      margin-top: 0;
      font-size: 1.3rem;
      margin-bottom: 0.3rem;
    }

    p {
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #f2f2f2;
      color: #333;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.03);
      background-color: #e6e6e6;
    }

    footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #fff;
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.8rem 1.2rem;
        border-radius: 18px;
      }

      .logo {
        width: 70px;
        height: 70px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p.subtitle {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="content">
      <div class="header">

        <h1>Venus Lealtad</h1>
        <p class="subtitle">Gana sellos y canjea tu facial ðŸŒ¿</p>
      </div>

      <section id="view-create">
        <h2>Crea tu tarjeta</h2>
        <p>Ingresa tus datos para generar tu tarjeta digital.</p>

        <form id="create-form">
          <label for="name">Nombre</label>
          <input id="name" name="name" placeholder="Tu nombre" required>

          <label for="phone">TelÃ©fono</label>

          <input id="max" name="max" type="hidden" value="8">

        </form>
      </section>

      <footer>
        Â© Venus CosmetologÃ­a â€” Programa de Lealtad

    </div>
  </main>
</body>
</html>

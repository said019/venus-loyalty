<!doctype html>
<html lang="es" data-theme="venus">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Venus Lealtad</title>
  <link rel="icon" href="/assets/logo.png">

  <!-- TAILWIND + DAISYUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.js"></script>

  <script>
    tailwind.config = {
      plugins: [daisyui],
      daisyui: {
        themes: [
          {
            venus: {
              "primary": "#8c9668",
              "secondary": "#3f4037",
              "accent": "#ffffff",
              "neutral": "#3f4037",
              "base-100": "#3f4037",
            },
          },
        ],
      },
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #3f4037;
    }

    .container {
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #8c9668;
      border-radius: 20px;
      color: #fff;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      width: 100%;
      position: relative;
      overflow: hidden;
      text-align: center;
      box-sizing: border-box;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05), transparent 70%),
                  radial-gradient(circle at 80% 60%, rgba(255,255,255,0.04), transparent 60%);
      opacity: 0.7;
      z-index: 0;
    }

    .card > * {
      position: relative;
      z-index: 1;
    }

    .brand__logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 8px;
      justify-items: center;
      margin-top: 1rem;
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .grid div {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .error {
      color: #ff6b6b;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }

    .hidden { display: none; }
  </style>
</head>

<body>
  <main class="container">
    <!-- ==================== VISTA CREAR ==================== -->
    <section id="view-create" class="card shadow-xl">

      <img src="/assets/logo.png" alt="Venus" class="brand__logo" />

      <h1 class="text-2xl font-semibold">Venus Lealtad</h1>
      <p class="subtitle">Gana sellos y canjea tu facial ðŸŒ¿</p>

      <h2 class="text-xl font-semibold mt-3">Crea tu tarjeta</h2>
      <p class="desc">Ingresa tus datos para generar tu tarjeta digital.</p>

      <form id="create-form" class="w-full">

        <label class="form-control w-full text-left">
          <span class="label-text font-semibold text-white">Nombre</span>
          <input id="name" name="name"
            class="input input-bordered w-full bg-white text-neutral-900"
            placeholder="Tu nombre" required>
        </label>

        <label class="form-control w-full mt-2 text-left">
          <span class="label-text font-semibold text-white">TelÃ©fono</span>
          <input id="phone" name="phone" type="tel"
            class="input input-bordered w-full bg-white text-neutral-900"
            placeholder="10 dÃ­gitos" pattern="[0-9]{10}" required>
        </label>

        <label class="form-control w-full mt-2 text-left">
          <span class="label-text font-semibold text-white">Fecha de nacimiento</span>
          <input id="birthdate" name="birthdate" type="date"
            class="input input-bordered w-full bg-white text-neutral-900"
            required>
        </label>

        <input id="max" name="max" type="hidden" value="8">

        <div id="error-message" class="error mt-2 text-sm"></div>

        <button
          class="btn btn-accent text-neutral-900 w-full font-semibold mt-4 shadow-md"
          type="submit"
          id="submit-btn">
          Crear tarjeta
        </button>

      </form>
    </section>

    <!-- ==================== VISTA TARJETA ==================== -->
    <section id="view-card" class="card hidden shadow-xl">

      <h2 id="c_name" class="text-xl font-semibold">Cliente</h2>
      <p id="c_info" class="mt-1">Progreso: 0/8</p>

      <div id="grid" class="grid mt-4"></div>

      <a id="gwallet"
        class="btn bg-white text-neutral-900 w-full mt-4 font-semibold shadow-md">
        Guardar en Google Wallet
      </a>

      <a id="applewallet"
        class="btn bg-black text-white w-full mt-2 font-semibold shadow-md flex gap-2 justify-center">
        <span class="text-lg">ï£¿</span>
        Agregar a Apple Wallet
      </a>

      <button id="share"
        class="btn bg-white/90 text-neutral-900 w-full mt-2 shadow-md">
        Compartir
      </button>

      <details class="collapse collapse-arrow mt-4 bg-black/20 rounded-lg p-2">
        <summary class="collapse-title font-semibold">Mostrar QR</summary>
        <div class="collapse-content flex flex-col items-center">

          <img id="qr" class="w-36 h-36 rounded-lg bg-white p-1" />
          <p class="text-sm mt-1">Este QR contiene tu cardId.</p>

          <code id="cid"
            class="px-2 py-1 rounded bg-black/40 text-xs mt-2"></code>

          <button id="copy"
            class="btn btn-accent btn-sm text-neutral-900 mt-2">
            Copiar
          </button>

        </div>
      </details>

    </section>

    <footer class="text-white/80 text-sm mt-2 text-center">
      Â© Venus CosmetologÃ­a â€” Programa de Lealtad
    </footer>
  </main>

  <!-- ===================== JAVASCRIPT ORIGINAL ===================== -->
  <script>
    const createView = document.getElementById("view-create");
    const cardView = document.getElementById("view-card");
    const grid = document.getElementById("grid");
    const errorMessage = document.getElementById("error-message");
    const submitBtn = document.getElementById("submit-btn");
    const params = new URLSearchParams(window.location.search);
    const urlCardId = params.get("cardId");

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
    }

    function hideError() {
      errorMessage.style.display = "none";
    }

    function setLoading(loading) {
      if (loading) {
        submitBtn.classList.add("loading");
        submitBtn.textContent = "Creando...";
        submitBtn.disabled = true;
      } else {
        submitBtn.classList.remove("loading");
        submitBtn.textContent = "Crear tarjeta";
        submitBtn.disabled = false;
      }
    }

    function showCardView(data) {
      createView.classList.add("hidden");
      cardView.classList.remove("hidden");

      const cardId = data.cardId || data.id;
      const max = data.max || 8;
      const stamps = data.stamps || 0;
      const name = data.name || "Cliente";

      document.getElementById("c_name").textContent = name;
      document.getElementById("c_info").textContent = `Progreso: ${stamps}/${max}`;

      grid.innerHTML = "";
      for (let i = 1; i <= max; i++) {
        const div = document.createElement("div");
        div.textContent = i;
        const active = i <= stamps;

        div.className = "flex items-center justify-center rounded-full font-semibold";

        if (active) {
          div.classList.add("bg-white", "text-neutral-900", "shadow");
        } else {
          div.classList.add("bg-white/30", "text-white");
        }

        div.style.width = "32px";
        div.style.height = "32px";

        grid.appendChild(div);
      }

      if (!cardId) return;

      const qr = document.getElementById("qr");
      qr.src =
        "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
        encodeURIComponent(cardId);

      document.getElementById("cid").textContent = cardId;

      document.getElementById("gwallet").onclick = async (e) => {
        e.preventDefault();
        let saveUrl = data.gwallet;

        if (!saveUrl) {
          const resp = await fetch(
            `/api/save-card?cardId=${cardId}&name=${name}&stamps=${stamps}&max=${max}`
          );
          const j = await resp.json();
          saveUrl = j.saveUrl || j.addToGoogleUrl;
        }

        window.location.href = saveUrl;
      };

      document.getElementById("applewallet").onclick = (e) => {
        e.preventDefault();
        const url =
          data.applewallet ||
          `/api/apple/pass?cardId=${encodeURIComponent(cardId)}`;

        const a = document.createElement("a");
        a.href = url;
        a.download = `venus-${cardId}.pkpass`;
        a.click();
      };

      document.getElementById("share").onclick = () => {
        const shareUrl = `${window.location.origin}?cardId=${cardId}`;
        if (navigator.share) {
          navigator.share({
            title: "Mi tarjeta Venus",
            url: shareUrl,
          });
        } else {
          navigator.clipclip.writeText(shareUrl);
          alert("Enlace copiado.");
        }
      };

      document.getElementById("copy").onclick = () => {
        navigator.clipboard.writeText(cardId);
        alert("ID copiado");
      };
    }

    if (urlCardId) {
      fetch(`/api/card/${urlCardId}`)
        .then((r) => r.json())
        .then(showCardView)
        .catch(() => showError("No se pudo cargar la tarjeta."));
    }

    document.getElementById("create-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      hideError();
      setLoading(true);

      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();
      const birthdate = birthdateInput.value;

      try {
        const res = await fetch(
          `/api/create-card?name=${name}&phone=${phone}&birthdate=${birthdate}&max=8`
        );
        const data = await res.json();

        if (!res.ok) throw new Error(data.error);
        data.url ? (window.location.href = data.url) : showCardView(data);

      } catch (err) {
        showError(err.message);
      } finally {
        setLoading(false);
      }
    });
  </script>

</body>
</html>

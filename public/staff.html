<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff · Venus Lealtad</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .wrap{max-width:760px;margin:24px auto;padding:0 16px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    input,button{padding:12px;border:1px solid #ddd;border-radius:12px}
    input{flex:1;min-width:240px}
    button{background:#8c9668;color:#fff;border:0;cursor:pointer}
    pre{background:#f6f6f6;padding:12px;border-radius:12px;white-space:pre-wrap}
    .hdr{margin-bottom:10px}
    .scan{margin-top:16px;display:grid;grid-template-columns:1fr 1fr;gap:16px}
    video,canvas{width:100%;border-radius:12px;border:1px solid #e6e6e6;background:#000}
    .muted{color:#6b6b6b}
  </style>
</head>
<body>
  <div class="wrap">
    <h2 class="hdr">Recepción · Sumar sellos / Canjear (con QR)</h2>

    <div class="row">
      <input id="cid" placeholder="card_..." />
      <button id="btn-stamp">+1 Sello</button>
      <button id="btn-redeem">Canjear</button>
    </div>
    <p class="small muted">Escribe el <code>cardId</code> o usa el lector QR.</p>

    <div class="scan">
      <div>
        <h3>Lector QR</h3>
        <video id="video" playsinline></video>
        <div class="row" style="margin-top:8px">
          <button id="start">Iniciar cámara</button>
          <button id="stop" class="btn btn--ghost">Detener</button>
        </div>
        <p class="small muted" id="cam-msg">Permite el acceso a la cámara. En móvil, usa Chrome/HTTPS (en localhost funciona sin HTTPS).</p>
      </div>
      <div>
        <h3>Resultado</h3>
        <canvas id="canvas"></canvas>
        <pre id="out"></pre>
      </div>
    </div>
  </div>

  <!-- jsQR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script>
    function el(id){ return document.getElementById(id); }

    async function stamp(cardId){
      const r = await fetch(`/api/stamp/${encodeURIComponent(cardId)}`, { method: "POST" });
      return { ok: r.ok, text: await r.text() };
    }
    async function redeem(cardId){
      const r = await fetch(`/api/redeem/${encodeURIComponent(cardId)}`, { method: "POST" });
      return { ok: r.ok, text: await r.text() };
    }

    el("btn-stamp").onclick = async ()=>{
      const cid = el("cid").value.trim();
      if(!cid) return alert("Ingresa cardId");
      const { text } = await stamp(cid);
      el("out").textContent = text;
    };
    el("btn-redeem").onclick = async ()=>{
      const cid = el("cid").value.trim();
      if(!cid) return alert("Ingresa cardId");
      const { text } = await redeem(cid);
      el("out").textContent = text;
    };

    // Cámara + QR
    const video = el("video");
    const canvas = el("canvas");
    const ctx = canvas.getContext("2d");
    let stream = null, raf = null, lastDecoded = "";

    async function startCam(){
      try{
        stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" }, audio:false });
        video.srcObject = stream;
        await video.play();
        scanLoop();
        el("cam-msg").textContent = "Cámara activa. Apunta al QR del cliente.";
      }catch(e){
        el("cam-msg").textContent = "No se pudo activar la cámara: " + e.message;
      }
    }
    function stopCam(){
      if(raf) cancelAnimationFrame(raf);
      raf = null;
      if(stream){
        for(const t of stream.getTracks()) t.stop();
        stream = null;
      }
      video.srcObject = null;
    }
    function scanLoop(){
      if(!video.videoWidth){ raf = requestAnimationFrame(scanLoop); return; }
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(img.data, img.width, img.height, { inversionAttempts: "dontInvert" });
      if(code && code.data){
        const value = String(code.data).trim();
        if(value !== lastDecoded){
          lastDecoded = value;
          el("cid").value = value;
          el("out").textContent = "QR leído: " + value;
          // auto-sumar sello al escanear:
          stamp(value).then(({text}) => { el("out").textContent = "QR leído: " + value + "\n" + text; });
        }
      }
      raf = requestAnimationFrame(scanLoop);
    }

    el("start").onclick = startCam;
    el("stop").onclick = stopCam;
  </script>
</body>
</html>
